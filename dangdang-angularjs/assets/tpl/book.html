<div class="weui_cells weui_cells_access">
  <a ng-repeat="item in bookTypes" class="weui_cell" href="javascript:;">
    <div class="weui_cell_hd">
      <img src="http://img3x9.ddimg.cn/87/22/24043029-1_w_2.jpg" alt="icon" style="width:20px;margin-right:5px;display:block">
    </div>
    <div class="weui_cell_bd weui_cell_primary">
      <p>{{item.name}}</p>
    </div>
    <div class="weui_cell_ft">
      {{item.title}}
    </div>
  </a>
</div>
